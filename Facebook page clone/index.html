<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Log in to Facebook</title>
    <link rel="icon" href="./images/icon.ico" type="image/icon type">
</head>
<body class="bg-gray-100">
    <div class="container flex flex-col justify-center items-center my-10">
        <img class="w-60" src="./images/facebook logo.svg" alt="error">
        <form class="flex flex-col px-4 py-5 shadow-2xl rounded-md bg-white border-black" action="/#">
            <span class="text-center text-xl my-2">Log in to Facebook</span>
            <input type="text" name="email" class="px-3 w-96 focus:text-opacity-20 py-3 outline-none border rounded-md border-gray-300 text-lg my-1.5" placeholder="Email address or phone number">
            <input type="password" name="password" class="px-3 w-full focus:text-opacity-20 py-3 outline-none border rounded-md border-gray-300 text-lg my-1.5" placeholder="Password" >
            <button class="px-16 py-2.5 my-1 bg-blue-600 bg-opacity-90 hover:bg-blue-600 rounded-md text-white font-bold text-xl">Log in</button>
            <div class="text-center my-2">
                <span class="mx-1 text-sm cursor-pointer hover:underline text-blue-600">Forgotten account?</span>
                <span class="mx-1 text-sm cursor-pointer hover:underline text-blue-600">Sign up for Facebook</span>
            </div>
        </form>
    </div>
</body>
</html>
